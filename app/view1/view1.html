Найти:
<input ng-model="myQuery"><br><br>

Сортировать по:
<select ng-model="myOrderProperty">
    <option value="id">ID</option>
    <option value="weight">Весу</option>
    <option value="-weight">Весу333</option>
    <option value="height">Росту</option>
    <option value="name">Имени</option>
</select>
<br><br>
Выберите тип:
<select ng-model="typeProperty">
    <option value="fire">fire</option>
    <option value="grass">grass</option>
    <option value="poison">poison</option>
    <option value="normal">normal</option>
</select>

<ul>
    <li ng-repeat="pokemon in pokemons | filter: myQuery | filter: {type: typeProperty} | orderBy: myOrderProperty">
        <img src="{{pokemon.ThumbnailImage}}" ng-click="writeConsole(pokemon.name)">

        <small>ID #{{pokemon.id }}</small>
        <h1 ng-class="pokemon.type[0]">{{pokemon.name}}</h1>
        <p>Вес: {{pokemon.weight}}, рост: {{pokemon.height}}</p>
        <p>Тип: {{pokemon.type.join()}}</p>
        <hr />
    </li>
</ul>

<p ng-show="myQuery">
    Выведены покемоны, содержащие
    {{myQuery}}
</p>
